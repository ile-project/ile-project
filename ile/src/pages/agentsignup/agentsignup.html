<ion-header>
  <ion-navbar color="transparent"></ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
    <ion-item color="transparent">
      <ion-label color="light" stacked>Name</ion-label>
      <ion-input color="primary" maxlength="20" formControlName="name" type="text" placeholder="Name"
        [class.invalid]="!signupForm.controls.name.valid && blur">
      </ion-input>
    </ion-item>

    <ion-item color="transparent">
      <ion-label color="light">E-mail Address</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address" [class.invalid]="!signupForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" color="transparent" *ngIf="!signupForm.controls.email.valid
      && signupForm.controls.email.touched">
      <p>Please enter a valid email.</p>
    </ion-item>
    <ion-item color="transparent">
      <ion-label color="light">Phone Number</ion-label>
      <ion-input formControlName="phone" type="tel" placeholder="Your phone number" [class.invalid]="!signupForm.controls.phone.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" color="transparent" *ngIf="!signupForm.controls.phone.valid
      && signupForm.controls.phone.touched">
      <p>Please enter a valid phone number.</p>
    </ion-item>

    <ion-item color="transparent">
      <ion-label stacked>Password</ion-label>
      <ion-input formControlName="password" type="password" placeholder="Your password" [class.invalid]="!signupForm.controls.password.valid && blur">
      </ion-input>
    </ion-item>
    <ion-item class="error-message" color="transparent"  *ngIf="!signupForm.controls.password.valid &&
      signupForm.controls.password.touched">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>


    <button ion-button block type="submit" [disabled]="!signupForm.valid">
      Create an Account
    </button> 
  </form>

  <ion-item color="transparent">
    already have an account?                 
   <button ion-button clear [navPush]="inside" id="login">
    login here
   </button>
  </ion-item>


</ion-content>
